box: merliseclyde/predictive-modeling-bart

build:
  steps:
    - script:
      name: Setup
      code: |
          apt-get install libsasl2-dev
          install2.r mongolite
    - script:
      name: Update scores
      code: |
          wget --quiet "http://www.stat.duke.edu/courses/Spring17/STA521/project/project_update_score.R"
          Rscript project_update_score.R $TEAM $MONGO_URL $PP_URL
